
<!DOCTYPE html>
<html>

    <head>
        <title>Add a book</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <style>
            html{
                font-size: 30px;
                padding:2rem;                
            }      
            
            input{
                font-size: 1rem;
                margin: 0.2rem;
                width:fit-content;
            }            
            textarea{
                width: 30rem;
                height: 10rem;
            }
        </style>
    </head>
    <body>
<header>
    <h1><a href="./index">Online Library</a></h1>     
    <nav id="userActions">                
        <a href="./profile">Personal profile</a><br/>
        <a href="./librarian"> Librarian's control panel</a><br/>
        <a href="./logout" onclick="return confirm('Do you really want to logout?')">Logout</a>
        <br/>
    </nav>   
</header>
        <h2> Add a book </h2>
        <form action="add" method="POST">                   
            <label for="title">Title : </label>
            <input id="title" type="text" name="title"/>
            
            <br/><label for="isbn">ISBN : </label>
            <input id="isbn" type="text" name="isbn" />
            
            <br/><label for="author">author :</label>
            <input id="author" type="text" name="author" />
            
            <br/><label for="year_of_pub">Year :</label>
            <input id="year_of_pub" type="number" min="1000" step="1" name="year_of_pub"/>
            
            <br/><label for='download_link'>Download link:</label>
            <input id="download_link" type='text' name="download_link"/>
            
            <br/><label for="summary">Summary : </label>
            <textarea 
                    id="summary"
                    style="resize:none;"
                    name="summary"></textarea>
            <br/><input type="checkbox" name="delete" value="true" id="delete" />
            <label for="delete">Mark as delete</label><br/>
            <input type="submit" value="ADD"/>            
        </form>
    </body>
</html>
